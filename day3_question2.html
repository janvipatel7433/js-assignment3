/*STRING METHOD
The length property returns the length of a string*/
	var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
	var sln = txt.length;
	document.getElementById("demo").innerHTML = sln;
	
/*The indexOf() method returns the index of (the position of)
 the first occurrence of a specified text in a string*/
	var str = "Please locate where 'locate' occurs!";
    var pos = str.indexOf("locate");
	document.getElementById("demo1").innerHTML = pos;
	
/*The lastIndexOf() method returns the index of 
the last occurrence of a specified text in a string*/
    var str1 = "Please locate where 'locate' occurs!";

/*The search() method searches a string for
 a specified value and returns the position of the match*/
	var str2 = "Please locate where 'locate' occurs!";
	var pos2 = str.search("locate");
	document.getElementById("demo3").innerHTML = pos2;
	
	
	
	var str3 = "Apple, Banana, Kiwi";
	
/*slice() extracts a part of a string and 
returns the extracted part in a new string*/
	var pos3 = str.slice(7, 13);
	document.getElementById("demo4").innerHTML = pos3;
	var res = str.slice(-12, -6);
	document.getElementById("demo5").innerHTML = res;

/*substring() is similar to slice().
The difference is that substring() cannot accept negative indexes*/
	var pos4 = str.substring(7, 13);
	document.getElementById("demo6").innerHTML = pos4;
	
/*substr() is similar to slice().
The difference is that the second parameter specifies 
the length of the extracted part*/
	var pos5 = str.substr(7, 6);
	document.getElementById("demo7").innerHTML = pos5;

	var text2 = text1.toUpperCase();
	var text3 = text1.toLowerCase();

//ARRAY METHOD
/*The JavaScript method toString() converts an array to a 
string of (comma separated) array values*/
	var fruits = ["Banana", "Orange", "Apple", "Mango"];
	document.getElementById("demo14").innerHTML = fruits.toString();
	
/*The join() method also joins all array elements into a string.*/
	document.getElementById("demo15").innerHTML = fruits.join(" * ");
	
/*The pop() method removes the last element from an array*/
	fruits.pop();
	document.getElementById("demo16").innerHTML = fruits;

/*The push() method adds a new element to an array (at the end)*/
	fruits.push("Kiwi");
	document.getElementById("demo17").innerHTML = fruits;
	
/*The shift() method removes the first array element */
	fruits.shift();
	document.getElementById("demo18").innerHTML = fruits;
	
/*The unshift() method adds a new element to an array (at the beginning)*/
	fruits.unshift("Lemon");
